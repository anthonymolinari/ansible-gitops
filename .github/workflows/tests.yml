name: tests

on:
  pull_request:
    branches: ['*']

jobs:
  syntax_check:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: ansible syntax validation
        run: ansible-playbook run.yml --syntax-check

      - name: dry-run
        run: ansible-playbook run.yml --check
        with:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.VAULT_PASS }}
