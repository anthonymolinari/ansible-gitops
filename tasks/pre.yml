---

- name: ensures prometheus dir exists
  file:
    path: "{{ docker_path }}/prometheus"
    state: directory
    

- name: copy prometheus configuration
  ansible.builtin.copy:
    src: "configs/prometheus.yml"
    dest: "{{ docker_path }}/prometheus/prometheus.yml"
    owner: root
    group: root
    mode: '0644'


