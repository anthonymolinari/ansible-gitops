- name: ensures homer dir exists
  file:
    path: "{{ docker_path }}/homer"
    state: directory

- name: copy homer configuration
  ansible.builtin.copy:
    src: "configs/homer_config.yml"
    dest: "{{ docker_path }}/homer/config.yml"
    owner: root
    group: root
    mode: '0644'
