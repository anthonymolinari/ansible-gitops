# duckdns
- name: duckdns
  docker_container:
    name: duckdns
    image: linuxserver/duckdns@sha256:48004b34e10de8749442d4834bfa55e842410ddb561caccca022532e496c8d2e
    volumes:
      - "/home/anthony/docker-volumes/duckdns/config:/config"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "{{ timezone }}"
      SUBDOMAINS: "{{ ddns_subdomains }}"
      TOKEN: "{{ ddns_token }}"
    restart_policy: unless-stopped

# wireguard
- name: wireguard
  docker_container:
    name: wireguard
    image: linuxserver/wireguard:latest
    ports:
      - "51820:51820/udp"
    volumes:
      - "/home/anthony/docker-volumes/wireguard/config:/config"
      - "/lib/modules:/lib/modules"
    env:
      PUID: "1000"
      PGID: "1000"
      SERVERURL: "mole-homelab.duckdns.org"
      PEERS: "desktop,laptop,phone,tablet"
      INTERNAL_SUBNET: 10.13.13.0/24
      TZ: "{{ timezone }}"
    capabilities:
      - net_admin
      - sys_module
    sysctls:
      net.ipv4.conf.all.src_valid_mark: 1
    restart_policy: unless-stopped

# mosquitto
- name: mosquitto
  docker_container:
    name: mosquitto
    image: eclipse-mosquitto:1.6.12
    ports:
      - "1883:1883"
    volumes:
      - "/home/anthony/docker-volumes/mosquitto/data:/data"
      - "/home/anthony/docker-volumes/mosquitto/config:/config"
      - "/home/anthony/docker-volumes/mosquitto/logs:/logs"
    env:
      PUID: "1000"
      PGID: "1000"
    networks:
      - name: "traefik"
    restart_policy: unless-stopped

# home assistant
- name: home-assistant
  docker_container:
    name: home-assistant
    image: ghcr.io/home-assistant/home-assistant@sha256:6dc8d746c9cb2e8f080fdd44309b2aaba8487b10d6eeb737b852c480887719ab
    network_mode: 'host'
    volumes:
      - "/home/anthony/docker-volumes/hass/config:/config"
    env:
      TZ: "{{ timezone }}"
    devices:
      - "/dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20230525115147-if00:/dev/ttyACM0"
    restart_policy: unless-stopped

# node-red data
- name: create node-red volume
  docker_volume:
    name: nodered_data

# node-red
- name: node-red
  docker_container:
    name: node-red
    image: nodered/node-red:4.0
    ports:
      - "1880:1880"
    volumes:
      - "nodered_data:/data"
    networks:
      - name: "traefik"
    restart_policy: unless-stopped

# netboot-xyz
- name: netboot server
  docker_container:
    name: netboot-xyz
    image: linuxserver/netbootxyz:0.7.3
    ports:
      - "3110:3000"
      - "69:69/udp"
      - "8383:80"
    volumes:
      - "{{ docker_path }}/netboot-xyz/config:/config"
      - "{{ docker_path }}/netboot-xyz/assets:/assets"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "{{ timezone }}"
    networks:
      - name: "traefik"
    restart_policy: unless-stopped

- name: omada-controller
  docker_container:
    name: omada
    image: mbentley/omada-controller:5.14
    ports:
      - "8088:8088"
      - "8043:8043"
      - "27001:27001/udp"
      - "29810:29810/udp"
      - "29811-29816:29811-29816"
    volumes:
      - "{{ docker_path }}/omada/logs:/opt/tplink/EAPController/data"
      - "{{ docker_path }}/omada/data:/opt/tplink/EAPController/logs"
    env:
      TZ: "{{ timezone }}"
    restart_policy: unless-stopped

