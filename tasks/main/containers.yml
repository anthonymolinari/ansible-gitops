# tdarr 
- name: tdarr
  community.docker.docker_container:
    name: tdarr
    image: haveagitgat/tdarr:2.47.01 
    ports:
      - "8265:8265"
      - "8266:8266"
    volumes:
      - "{{ docker_path }}/tdarr/server:/app/server"
      - "{{ docker_path }}/tdarr/configs:/app/config"
      - "{{ docker_path }}/tdarr/logs:/app/logs"
      - "{{ media_dir }}:/media"
      - "/transcode_cache:/temp"
    device_requests:
      - device_ids: 0
        driver: nvidia
        capabilities:
          - gpu
          - compute
          - utility
    env:
      serverIP: "0.0.0.0"
      serverPort: "8266"
      webUIPort: "8265"
      internalNode: "true"
      inContainer: "true"
      ffmpegVersion: "6"
      nodeName: "MyInternalNode"
      TZ: "{{ timezone }}"
      PUID: "1000"
      PGID: "1000"
      NVIDIA_DRIVER_CAPABILITIES: "all"
      NVIDIA_VISIBLE_DEVICES: "all"
    restart_policy: unless-stopped

