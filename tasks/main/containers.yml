---

- name: create network for grafana, loki, promtail, node_exporter, and prometheus
  docker_network:
    name: metrics

- name: create persistent volume for loki
  docker_volume:
    name: loki_data

# loki
- name: loki
  docker_container:
    name: loki
    image: "{{ loki_image }}"
    volumes:
      - "loki_data:/etc/loki/"
    ports:
      - "3100:3100"
    networks:
      - name: "metrics"
    restart_policy: unless-stopped

- name: create persistent volume for loki
  docker_volume:
    name: promtail_data

# promtail
- name: promtail
  docker_container:
    name: promtail
    image: "{{ promtail_image }}"
    volumes:
      - "promtail_data:/etc/promtail"
      - "/var/log:/var/log"
    networks:
      - name: "metrics"
    restart_policy: unless-stopped

# node exporter
- name: node-exporter
  docker_container:
    name: node-exporter
    image: "{{ node_exporter_image }}"
    command: ["--path.rootfs=/host"]
    ports:
      - "9100:9100"
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - name: "metrics"
    restart_policy: unless-stopped

# sensors exporter
- name: sensors-exporter
  docker_container:
    name: sensors-exporter
    image: "{{ sensors_export_image }}"
    ports:
      - "9200:8282"
    networks:
      - name: "metrics"
    restart_policy: unless-stopped

# promestheus
- name: prometheus
  docker_container:
    name: prometheus
    image: "{{ prometheus_image }}"
    ports:
      - "9090:9090"
    volumes:
      - "{{ docker_path }}/prometheus:/etc/prometheus"
    networks:
      - name: "metrics"
    restart_policy: unless-stopped

- name: create persistent volume for grafana
  docker_volume:
    name: grafana_data

# grafana
- name: grafana
  docker_container:
    name: grafana
    image: "{{ grafana_image }}"
    ports:
      - "3000:3000"
    networks:
      - name: "metrics"
    volumes:
      - "grafana_data:/var/lib/grafana"
    restart_policy: unless-stopped

# homer
- name: homer-dashboard
  docker_container:
    name: homer-dashboard
    image: "{{ homer_image }}"
    volumes:
      - "{{ docker_path }}/homer:/www/assets"
    ports:
      - "8385:8080"
    restart_policy: unless-stopped


# openbooks
- name: openbooks 
  docker_container:
    name: openbooks
    image: "{{ openbooks }}"
    volumes:
      - "{{downloads_dir}}:/books"
    ports:
      - "4567:80"
    command: ["--name", "iker_neptunus", "--persist", "-s", "irc.irchighway.net:9999"]
    restart_policy: unless-stopped


# plex
- name: plex
  docker_container:
    name: plex
    image: "{{ plex_image }}"
    volumes:
      - "{{ media_dir }}:/Media"
      - "{{ docker_path }}/plex/config:/config"
    network_mode: "host"
    env:
      PUID: "1000"
      PGID: "1000"
      VERSION: "docker"
    restart_policy: unless-stopped

# sonarr
- name: sonarr
  docker_container:
    name: sonarr
    image: "{{ sonarr_image }}"
    ports:
      - "8989:8989"
    volumes:
      - "{{ docker_path }}/sonarr/config:/config"
      - "{{ media_dir }}:/tv"
      - "{{ downloads_dir }}/torrents:/downloads"
    env:
      PGID: "1000"
      PUID: "1000"
      TZ: "{{ timezone }}"
    restart_policy: unless-stopped

# radarr
- name: radarr
  docker_container:
    name: radarr
    image: linuxserver/radarr@sha256:ba539d5ea0c4c0230e28b2ad0c4861d8a1c1c03c4444d6c9f6bca8bab85e063f
    image: "{{ radarr_image }}"
    ports:
      - "7878:7878"
    volumes:
      - "{{ docker_path }}/radarr/config:/config"
      - "{{ media_dir }}:/movies"
      - "{{ downloads_dir }}/torrents:/downloads"
    env:
      PGID: "1000"
      PUID: "1000"
      TZ: "{{ timezone }}"
    restart_policy: unless-stopped

# pia-vpn-container
- name: deploy vpn-client container
  docker_container:
    name: vpn
    image: "{{ openvpn_client_image }}"
    volumes:
      - "{{ docker_path }}/vpn-client:/vpn"
    ports:
      - "9696:9696" # prowlarr webui
      - "9091:9091" # transmission webui
    restart_policy: unless-stopped
    capabilities:
      - "NET_ADMIN"
    devices:
      - "/dev/net/tun"
    env:
      VPN: "{{ vpn_arg }}"
      ROUTE: 10.32.0.0/24

# prowlarr
- name: deploy prowlarr behind vpn
  docker_container:
    name: prowlarr
    image: "{{ prowlarr_image }}"
    volumes:
      - "{{ docker_path }}/prowlarr/config:/config"
    env:
      PUID: "1000"
      PGID: "1000"
    network_mode: container:vpn
    restart_policy: unless-stopped

# transmission
- name: deploy transmission behind vpn
  docker_container:
    name: transmission
    image: "{{ transmission_image }}"
    volumes:
      - "{{ docker_path }}/transmission/config:/config"
      - "{{ download_dir }}:/downloads"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "{{ timezone }}"
    network_mode: container:vpn
    restart_policy: unless-stopped


