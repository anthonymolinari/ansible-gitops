# plex
- name: plex
  docker_container:
    name: plex
    image: linuxserver/plex@sha256:8e2526182faf21f5b9264e8bb8f3946fd96b6de0a6dbcd925547a9e812d98a48
    volumes:
      - "{{ media_dir }}:/Media"
      - "{{ docker_path }}/plex/config:/config"
    network_mode: "host"
    env:
      PUID: "1000"
      PGID: "1000"
      VERSION: "docker"
    restart_policy: unless-stopped


