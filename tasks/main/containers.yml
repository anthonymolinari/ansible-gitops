---

- name: create network for all services
  docker_network:
    name: traefik

- name: create network for grafana, loki, promtail, node_exporter, and prometheus
  docker_network:
    name: metrics

- name: create persistent volume for promtail
  docker_volume:
    name: promtail_data

# promtail
- name: promtail
  docker_container:
    name: promtail
    image: grafana/promtail:3.1.1
    volumes:
      - "promtail_data:/etc/promtail"
      - "/var/log:/var/log"
    networks:
      - name: "metrics"
      - name: "traefik"
    restart_policy: unless-stopped

# traefik 
- name: traefik reverse proxy
  docker_container:
    name: traefik
    image: traefik:v2.11
    ports:
      - "80:80"
      - "443:443"
      - "81:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["--api.insecure=true", "--providers.docker"]
    networks:
      - name: "traefik"
    restart_policy: unless-stopped

# node exporter
- name: node-exporter
  docker_container:
    name: node-exporter
    image: prom/node-exporter:v1.8.2
    command: ["--path.rootfs=/host"]
    ports:
      - "9100:9100"
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - name: "metrics"
      - name: "traefik"
    restart_policy: unless-stopped

# sensors exporter
- name: sensors-exporter
  docker_container:
    name: sensors-exporter
    image: anthonymolinari/sensors-exporter@sha256:a71fc71454ecd72def7184f04f2869065557de8fbcacb02e12200933bfed3c1f
    ports:
      - "9200:8282"
    networks:
      - name: "metrics"
      - name: "traefik"
    restart_policy: unless-stopped

# nvidia exporter
- name: gpu-exporter
  docker_container:
    name: nvidia-smi-exporter
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04
    ports:
      - "9400:9400"
    networks:
      - name: "metrics"
      - name: "traefik"
    device_requests:
      - device_ids: 0
        driver: nvidia
        capabilities:
          - gpu
          - compute
          - utility
    restart_policy: unless-stopped

# openbooks
- name: openbooks 
  docker_container:
    name: openbooks
    image: evanbuss/openbooks:4.5.0
    volumes:
      - "{{downloads_dir}}:/books"
    ports:
      - "4567:80"
    command: ["--name", "iker_neptunis", "--persist", "-s", "irc.irchighway.net:9999"]
    networks:
      - name: "traefik"
    labels:
      traefik.http.routers.openbooks.rule: "Host(`openbooks.homelab.lan`)"
    restart_policy: unless-stopped

# plex
- name: plex
  docker_container:
    name: plex
    image: linuxserver/plex:1.40.5
    volumes:
      - "{{ media_dir }}:/Media"
      - "{{ docker_path }}/plex/config:/config"
    ports:
      - "32400:32400"
      - "5353:5353/udp"
      - "8324:8324/tcp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32469:32469/tcp"
    networks:
      - name: "traefik"
    device_requests:
      - device_ids: 0
        driver: nvidia
        capabilities:
          - gpu
          - compute
          - utility
    env:
      PUID: "1000"
      PGID: "1000"
      VERSION: "docker"
    labels:
      traefik.http.routers.plex.rule: "Host(`plex.homelab.lan`)"
    restart_policy: unless-stopped

# tdarr 
- name: tdarr
  docker_container:
    name: tdarr
    image: haveagitgat/tdarr:2.23.01 
    ports:
      - "8265:8265"
      - "8266:8266"
    volumes:
      - "{{ docker_path }}/tdarr/server:/app/server"
      - "{{ docker_path }}/tdarr/configs:/app/config"
      - "{{ docker_path }}/tdarr/logs:/app/logs"
      - "{{ media_dir }}:/media"
      - "/transcode_cache:/temp"
    device_requests:
      - device_ids: 0
        driver: nvidia
        capabilities:
          - gpu
          - compute
          - utility
    env:
      serverIP: "0.0.0.0"
      serverPort: "8266"
      webUIPort: "8265"
      internalNode: "true"
      inContainer: "true"
      ffmpegVersion: "6"
      nodeName: "MyInternalNode"
      TZ: "{{ timezone }}"
      PUID: "1000"
      PGID: "1000"
      NVIDIA_DRIVER_CAPABILITIES: "all"
      NVIDIA_VISIBLE_DEVICES: "all"
    networks:
      - name: "traefik"
    labels:
      traefik.http.routers.tdarr.rule: "Host(`tdarr.homelab.lan`)"
    restart_policy: unless-stopped

