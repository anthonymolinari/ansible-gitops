# minecraft-server
- name: minecraft-server
  docker_container:
    name: minecraft
    image: itzg/minecraft-server@sha256:c820ad277d6a1b23d3a6adc317401e62f7098804f27336cd67c99a6a910c5f38
    ports:
      - "25565:25565"
    volumes:
