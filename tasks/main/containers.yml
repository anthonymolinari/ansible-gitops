# pia-vpn-container
- name: deploy vpn-client container
  docker_container:
    name: vpn
    image: dperson/openvpn-client@sha256:2defe3062e65ad0ecf43bc747d60d1274ebbf7a45100c5cf5448fd7114caac80
    volumes:
      - "{{ docker_path }}/vpn-client:/vpn"
    ports:
      - "9696:9696" # prowlarr webui
      - "9091:9091" # transmission webui
    restart_policy: unless-stopped
    capabilities:
      - "NET_ADMIN"
    devices:
      - "/dev/net/tun"
    env:
      VPN: "{{ vpn_arg }}"
      ROUTE: 172.24.10.0/24

# prowlarr
- name: deploy prowlarr behind vpn
  docker_container:
    name: prowlarr
    image: linuxserver/prowlarr@sha256:e6afa0c106a24fc3cb90df825956908bb5070cdae9d8b9595fb998b9e0e08d2c
    volumes:
      - "{{ docker_path }}/prowlarr/config:/config"
    env:
      PUID: "1000"
      PGID: "1000"
    network_mode: container:vpn
    restart_policy: unless-stopped

# transmission
- name: deploy transmission behind vpn
  docker_container:
    name: transmission
    image: linuxserver/transmission:4.0.6
    volumes:
      - "{{ docker_path }}/transmission/config:/config"
      - "{{ downloads_dir }}/torrents:/downloads"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "{{ timezone }}"
    network_mode: container:vpn
    restart_policy: unless-stopped

# scrutiny disk metrics
- name: deploy scrutiny disk metrics
  docker_container:
    name: scrutiny
    image: ghcr.io/analogj/scrutiny:master-omnibus
    ports:
      - "8181:8080" # webapp
      - "8086:8086" # influxdb admin
    volumes:
      - "{{ docker_path }}/scrutiny/config:/opt/scrutiny/config"
      - "{{ docker_path }}/scrutiny/influxdb:/opt/scrutiny/influxdb"
      - "/run/udev:/run/udev:ro"
    capabilities:
      - "SYS_RAWIO"
    devices:
      - "/dev/sda"
      - "/dev/sdb"
      - "/dev/sdc"
      - "/dev/sdd"
      - "/dev/sde"
    restart_policy: unless-stopped

# frigate nvr
- name: deploy frigate nvr
  docker_container:
    name: frigate
    image: ghcr.io/blakeblackshear/frigate:stable
    ports:
      - "8971:8971"
      - "8554:8554"
      - "5000:5000"
      - "8555:8555/tcp"
      - "8555:8555/udp"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "{{ docker_path }}/frigate/config:/config"
      - "{{ frigate_video }}:/media/frigate"
    device_requests:
      - device_ids: 0
        driver: nvidia
        capabilities:
          - gpu
          - compute
          - utility
    env:
      FRIGATE_RTSP_PASSWORD: "{{ frigate_rtsp_password }}"
    restart_policy: unless-stopped
